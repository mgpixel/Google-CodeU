<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Create a New Trail</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/create-trails.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="/js/navigation-loader.js"></script>
    <script src="/js/newtrail-loader.js"></script>
  </head>
  <body onload="addLoginOrLogoutLinkToNavigation();">
    <nav>
      <div class="nav-wrapper white">
        <ul id="navigation" class="right hide-on-small-only">
          <li><a href="/">Home</a></li>
        </ul>
      </div>
    </nav>

    <h3> Create a New Trail </h3>
    <div class="row" id="new-trail">
      <form id="newtrail-form" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="trail-name" type="text" class="validate">
          <label class="active" for="trail-name">Trail Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="state-name" type="text" class="validate">
          <label class="active" for="state-name">State Location of Trail</label>
        </div>
        <div class="input-field col s6">
          <input id="city-name" type="text" class="validate">
          <label class="active" for="city-name">City Location of Trail</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="lat-start" type="text" class="validate">
          <label class="active" for="lat-start">Latitude Coordinates of Start of Trail</label>
        </div>
        <div class="input-field col s6">
          <input id="lon-start" type="text" class="validate">
          <label class="active" for="lon-start">Longitude Coordinates of Start of Trail</label>
        </div>
      </div>
      <button onclick="addNewTrail();" id="submit-trail">Add Trail</button>
      </form>
    </div>





  </body>
</html>
